<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/PlaylistCurator/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% csrf_token %}
    <script>
        // Configure HTMX to automatically include CSRF token in all requests
        document.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        });
     // Debug logging
    document.addEventListener('htmx:beforeRequest', function(evt) {
        console.log('Before Request:', {
            path: evt.detail.path,
            parameters: evt.detail.parameters,
            headers: evt.detail.headers
        });
    });

    document.addEventListener('htmx:afterRequest', function(evt) {
        console.log('After Request:', {
            status: evt.detail.xhr.status,
            response: evt.detail.xhr.responseText
        });
    });
    </script>
    {% include 'navbar.html' %}
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% block body %} {% endblock %}
</body>
</html>
