{% extends 'base.html' %}
{% block title %}Spotify Converter{% endblock %}

{% block body %}
<section class="all">
    <section class="one">
        <div class="rect" id="one"></div>
        <div class="rect" id="two"></div>
        <div class="rect" id="three"></div>
        <div class="rect" id="four"></div>
        <div class="rect" id="five"></div>
    </section>

    <section class="two">
        <div class="container">
            <div class="row">
                <div class="userInfo card col pt-2 pb-2 pr-3 mb-5 mt-4">
                    <div id="user-info">
                        <h2>Welcome, {{ user.display_name }}</h2>
                        <p class="text-muted">Spotify ID: {{ user.id }}</p>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="card col">
                    <div id="playlists">
                        <h1>Your Playlists</h1>
                        <hr>
                        <div id="playlist-list" class="playlist_table">
                            {% include 'components/playlist_list.html' %}
                        </div>
                    </div>
                </div>

                <div class="gap_in_between"></div>

                <div class="card col">
                    <div id="tracks">
                        <div class="row">
                            <h1 class="mb-0">Playlist Tracks</h1>
                        </div>
                        <hr>
                        <div id="track-list" class="list-group"></div>
                    </div>
                </div>
            </div>

            <div id="conversion-result" class="mt-4"></div>
        </div>
    </section>
</section>

{% endblock %}
