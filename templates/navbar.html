<div id="insert_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Expense</h3>
            </div>
            <div class="modal-body">

                <form action='/add_transaction' method="POST">


                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id=title name="title" required>
                    </div>


                    <div class="form-group">
                        <label for="amount">Amount($):</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="explanation">Explanation:</label>
                        <textarea class="form-control" rows="5" id="explanation" name="explanation"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mt-4" type="submit">Add Expense</button>
                    </div>

                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
